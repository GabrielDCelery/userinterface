
<div class="container-dynamic-content">
	<form id ="login" class="data-blue">
		<label for="username">USERNAME</label>
		<input type="text" name="username" ng-model = "loginData.userName">
		<label for="password">PASSWORD</label>
		<input type="password" name="password" ng-model = "loginData.password">
		<button ng-click="sendLogin(loginData)">SUBMIT</button>
	</form>
</div>
